<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire : Objectifs du Mois</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .module {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h2 {
            color: #ffffff;
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 3px solid #ffffff;
            padding-bottom: 10px;
            letter-spacing: 2px;
        }
        label {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="range"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #999;
            background-color: #444;
            color: #fff;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
        .question {
            margin-bottom: 25px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group label, .radio-group label {
            margin-left: 5px;
        }
        .checkbox-group input[type="checkbox"], .radio-group input[type="radio"] {
            margin-right: 10px;
            margin-top: 0;
        }
        .range-value {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="module">
        <h2>Questionnaire : Objectifs du Mois</h2>
        <form action="https://formspree.io/f/xblrnjqo" method="POST">
     
     <!-- Champ caché pour envoyer le nom du module et son numéro -->
<input type="hidden" name="module" value="Module 1 : Objectif du Mois">
  
            <!-- Section Nom -->
            <div class="question">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>

            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1. Quels sont vos principaux objectifs pour ce mois ?</label>
                <textarea id="q1" name="q1" rows="4" placeholder="Indiquez vos objectifs principaux pour ce mois..."></textarea>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2. Comment priorisez-vous ces objectifs ?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Expliquez comment vous priorisez vos objectifs..."></textarea>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3. Combien de temps par jour consacrez-vous à la réalisation de ces objectifs ?</label>
                <input type="range" id="q3" name="q3" min="0" max="8" step="1" oninput="updateRangeValue('q3', this.value)">
                <div class="range-value">Heures estimées par jour : <span id="q3-output">4</span></div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4">4. Quels outils ou techniques utilisez-vous pour atteindre vos objectifs ?</label>
                <textarea id="q4" name="q4" rows="4" placeholder="Listez les outils ou techniques utilisés..."></textarea>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5">5. À quel point ces objectifs sont-ils importants pour vous sur une échelle de 1 à 10 ?</label>
                <input type="range" id="q5" name="q5" min="1" max="10" value="5" oninput="updateRangeValue('q5', this.value)">
                <div class="range-value">Niveau d'importance : <span id="q5-output">5</span></div>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label for="q6">6. Quelles sont les principales difficultés que vous rencontrez dans la réalisation de vos objectifs ?</label>
                <textarea id="q6" name="q6" rows="4" placeholder="Expliquez les difficultés rencontrées..."></textarea>
            </div>

            <!-- Question 7 -->
            <div class="question">
                <label for="q7">7. Comment mesurez-vous vos progrès vers la réalisation de vos objectifs ?</label>
                <select id="q7" name="q7">
                    <option value="Suivi régulier (agenda, application)">Suivi régulier (agenda, application)</option>
                    <option value="Réflexion hebdomadaire">Réflexion hebdomadaire</option>
                    <option value="Sans suivi précis">Sans suivi précis</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <!-- Question 8 -->
            <div class="question">
                <label for="q8">8. Avez-vous des délais spécifiques pour chaque objectif ?</label>
                <div class="radio-group">
                    <input type="radio" id="q8_1" name="q8" value="Oui">
                    <label for="q8_1">Oui</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="q8_2" name="q8" value="Non">
                    <label for="q8_2">Non</label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="question">
                <label for="q9">9. Combien d'objectifs avez-vous pour ce mois ?</label>
                <input type="range" id="q9" name="q9" min="1" max="10" value="3" oninput="updateRangeValue('q9', this.value)">
                <div class="range-value">Nombre d'objectifs : <span id="q9-output">3</span></div>
            </div>

            <!-- Question 10 -->
            <div class="question">
                <label for="q10">10. Quelles actions supplémentaires pourriez-vous entreprendre pour accélérer la réalisation de vos objectifs ?</label>
                <textarea id="q10" name="q10" rows="4" placeholder="Expliquez les actions supplémentaires..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="submit-button">
                <input type="submit" value="Soumettre">
            </div>
        </form>

        <div class="footer">
            <p>Gestion Élite</p>
        </div>
    </div>

    <script>
        function updateRangeValue(question, value) {
            document.getElementById(`${question}-output`).innerText = value;
        }
    </script>

</body>
</html>
